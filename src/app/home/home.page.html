<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokedex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">

    <ng-container *ngIf="listPokemon; else loading">
      <ion-card *ngFor="let item of listPokemon; index as i" (click)="handleDetail(item.url)">
        <!--<img [src]="imageData.url" alt="NASA Image of the Day" />-->
        <ion-card-header>
          <ion-card-title>{{ item.name }}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <!--
          <p>{{imageData.explanation}}</p>
          <p><strong>Date:</strong>{{imageData.date}}</p>-->
        </ion-card-content>

      </ion-card>
    </ng-container>

    <ng-template #loading>
      <ion-spinner name="crescent"></ion-spinner>
    </ng-template>

  </ion-content>
</ion-content>
